<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>

    <!-- Styles -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/shop-style.css">

    <!-- Fonts -->
    <!-- Mr Eaves XL Mod OT Light -->
    <link rel="stylesheet" href="https://use.typekit.net/vly5buk.css">

    <meta name="viewport" content="width=device-width">
    <meta charset="utf-8">
    <title>raising river | shop</title>

    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/80a57152a6.js" crossorigin="anonymous"></script>

  </head>
  <body>

    <div class="header">
      <div class="placeholderL"></div>
      <h1 id="titleS" class="titleS-off">s</h1>
      <h1 id="titleH" class="titleH-off">h</h1>
      <h1 id="titleO" class="titleO-off">o</h1>
      <h1 id="titleP" class="titleP-off">p</h1>
      <div class="placeholderR"></div>
      <div id="titleUnderline" class="titleUnderline-off"></div>
    </div>

    <div id="revealShop" class="revealShop-off">
      <h1 id="revealShop-h1-1" class="revealShop-h1-1-off">welcome.</h1>
      <!-- <h1 id="revealShop-h1-2" class="revealShop-h1-2-off">stay awhile.</h1> -->
    </div>

    <!-- PRODUCTS -->
    <main role="main">
    <!-- Item 1 -->

      <div id="item1" class="item1-on">
        <img class="product-img" src="images/products/amelia_almond_product.jpg" alt="">
        <img class="product-img" src="images/products/amelia-almond_ear.jpg" alt="">
        <img class="product-img" src="images/products/amelia-almond_field.jpg" alt="">
      </div>
      <div id="item1-swipe-arrow" class="swipe-arrow">
        <i class="fal fa-arrows-h"></i>
      </div>
      <p id="item1-title" class="item-title">amelia || almond</p>
      <span id="addItemBtn1-img" class="addItemBtn">
        <i class="fal fa-shopping-bag med"></i>
      </span>
      <p id="item1-price" class="item-price">$28</p>
    <!-- Item 2 -->
      <div id="item2" class="item2-on">
        <img class="product-img" src="images/products/edie_fog_$17.png" alt="">
      </div>
      <p id="item2-title" class="item-title">edie || fog</p>
      <img id="addItemBtn2" class="addItemBtn" src="images/icons/shopping-bag-solid2.svg" alt="">
      <p id="item2-price" class="item-price">$28</p>
    <!-- Item 3 -->
      <div id="item3" class="item3-on">
        <img class="product-img" src="images/products/poppy_almond_$30.png" alt="">
      </div>
      <p id="item3-title" class="item-title">poppy || almond</p>
      <img id="addItemBtn3" class="addItemBtn" src="images/icons/shopping-bag-solid2.svg" alt="">
      <p id="item3-price" class="item-price">$28</p>
    <!-- Item 4 -->
      <div id="item4" class="item4-on">
        <img class="product-img" src="images/products/lotta_lavender_$28.jpg" alt="">
      </div>
      <p id="item4-title" class="item-title">lotta || lavender</p>
      <img id="addItemBtn4" class="addItemBtn" src="images/icons/shopping-bag-solid2.svg" alt="">
      <p id="item4-price" class="item-price">$28</p>
    </main>

  <!-- NAVIGATION -->
    <div class="navbar">
      <button id="icon-home" class="icon-home-off" type="button" name="button">
        <img src="images/icons/home-solid.svg" alt="">
      </button>
      <button id="nav-btn" class="nav-btn-off" type="button" name="button">
        <img src="images/doubleRsOffWht.png" alt="">
      </button>
      <button id="icon-bag" class="icon-bag-off" type="button" name="button">
        <img id="icon-bag-img" class="" src="images/icons/shopping-bag-solid.svg" alt="">
      </button>
      <h1 id="shoppingBagCount" class="shoppingBagCount-on"></h1>
    </div>

    <div id="nav-items" class="nav-items-off">
      <div class="nav-item1">
        <button class="nav-btn" type="button" name="button" onclick="window.location.href = 'index.html';">
          about
        </button>
      </div>
      <div class="nav-item2">
        <button class="nav-btn" type="button" name="button" onclick="window.location.href = 'shop.html';">
          shop
        </button>
      </div>
      <div class="nav-item3">
        <button class="nav-btn" type="button" name="button" onclick="window.location.href = 'index.html';">
          collections
        </button>
      </div>
      <div class="nav-item4">
        <button id="nav-close" class="nav-close" type="button" name="button">
          &times;
        </button>
      </div>
    </div>

    <!-- Shopping Bag -->
    <div id="display-shopping-bag" class="display-shopping-bag-off">
      <h1 class="shopping-bag-title">shopping bag</h1>
      <ul id="shopping-bag-header">
        <li id="shopping-bag-header-x">
          <i class="fal fa-times"></i>
        </li>
        <li id="shopping-bag-header-item">
          <h1>item</h1>
        </li>
        <li id="shopping-bag-header-price">
          <h1>price</h1>
        </li>
      </ul>
      <ul id="shopping-bag-ul" class="shopping-bag-ul">
        <li id="shopping-bag-empty">your shopping bag is empty.</li>
      </ul>
      <div class="shopping-bag-nav">
        <div id="close-shopping-bag" class="close-shopping-bag">
          <i class="fal fa-times"></i>
        </div>
      </div>
    </div>



    <!-- JavaScript -->
      <script type="text/javascript" src="js/shop_scripts.js"></script>
